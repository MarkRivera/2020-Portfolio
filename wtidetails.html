<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project Details</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <!--css file-->
    <link rel="stylesheet" href="assets/css/simple-line-icons.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
  </head>

  <body>
    <main class="wrapper">
      <!--Portfolio Details start-->
      <div class="container portfolio-detials" id="portfolio-details">
        <div class="row align-items-center">
          <div class="col-lg-6 mb-4 mb-lg-0">
            <div id="carouselwork" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="assets/img/portfolio/wtiold.png"
                    class="d-block w-100"
                    alt="portfolio-image"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="assets/img/portfolio/theater.png"
                    class="d-block w-100"
                    alt="portfolio-image"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselwork"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselwork"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="details-text py-3">
              <h3>Project Details</h3>
              <hr />
              <ul class="list-unstyled">
                <li>
                  <i class="icon-user"></i><span class="client">Client</span> :
                  <span class="client-name">Watch This Instead</span>
                </li>
                <li>
                  <i class="icon-call-in"></i
                  ><span class="start">Start Date</span> :
                  <span class="start-date">Nov 2020</span>
                </li>
                <li>
                  <i class="icon-call-end"></i
                  ><span class="end">End Date</span> :
                  <span class="end-date">Present</span>
                </li>
              </ul>
              <p>
                Watch This Instead is a user focused movie app, giving users a
                selection of entertaining movies based on their genre preference
              </p>
              <a
                href="https://peaceful-scrubland-82341.herokuapp.com/"
                class="btn btn-primary-outline mt-4"
                target="_blank"
                >Live</a
              >
              <a
                href="https://github.com/MarkRivera/WatchThis"
                target="_blank"
                class="btn btn-primary-outline mt-4"
                >GitHub</a
              >
            </div>
          </div>
        </div>
        <button title="Close (Esc)" type="button" class="mfp-close">Ã—</button>
      </div>
      <!--Portfolio Details end-->
    </main>

    <!--Ashton JS-->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
      $(function () {
        $(".carousel").carousel({
          interval: 4000,
          pause: false,
        });
      });
    </script>
